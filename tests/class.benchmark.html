<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<script src="../node_modules/lodash/lodash.js"></script>
<script src="../node_modules/platform/platform.js"></script>
<script src="../node_modules/benchmark/benchmark.js"></script>
<script>

let z1 = 0;
function Class1() {}
Class1.prototype.setX = function(x) {
	this.x = x;
};
Class1.prototype.setY = function(y) {
	this.y = y;
};

let z2 = 0;
function Class2() {
	this.x = null;
	this.y = null;
}
Class2.prototype.setX = function(x) {
	this.x = x;
};
Class2.prototype.setY = function(y) {
	this.y = y;
};

function class1() {
	let c1 = new Class1();
	c1.setX(1);
	if (++z1 % 2) {
		c1.setY(2);
	}
	return c1;
}

function class2() {
	let c2 = new Class2();
	c2.setX(1);
	if (++z2 % 2) {
		c2.setY(2);
	}
	return c2;
}

let suite = new Benchmark.Suite();

suite
	.add('1', function() {
		class1();
	})
	.add('2', function() {
		class2();
	})
	.on('cycle', function(evt) {
		document.body.innerHTML += '<br>' + String(evt.target);
	})
	.run({ 'async': true });

</script>

</body>
</html>
