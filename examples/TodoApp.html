<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>

todo-view {
	display: block;
}

.todo-view__cb-done:checked + .todo-view__text {
	text-decoration: line-through;
}

	</style>
</head>
<body>

<test-card id="test1">123</test-card>

<script src="../node_modules/cellx/dist/cellx.js"></script>
<script src="../node_modules/cellx-indexed-collections/dist/cellx-indexed-collections.js"></script>
<script src="../dist/rionite.polyfills.js"></script>
<script>

var TestCard = Rionite.Component.extend('test-card', {
	Static: {
		template: '1 <test-card-inner id="test1_inner"></test-card-inner> 1'
	},

	initialize() {
		cellx.define(this, {
			value: 1
		});
	}
});

var TestCardInner = Rionite.Component.extend('test-card-inner', {
	Static: {
		template: '2 [<rt-content>{value}</rt-content>] 2'
	},

	initialize() {
		cellx.define(this, {
			value: 1
		});
	}
});

</script>

</body>
</html>
